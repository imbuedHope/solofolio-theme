<!doctype html>
<html lang="{% if site.language == nil %}en{% else %}{{ site.language }}{% endif %}">
<head>
   <meta charset='utf-8'>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{{ site.url }}/assets/styles.css">
   <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
   <script src="{{ site.url }}/assets/script.js"></script>
	
	{% for link in site.data.splashlinks %}
		<link rel="prefetch" href="{{ site.url }}/{{ link.hover-image  }}">
	{% endfor %}

   <title>{{ site.title }}</title>
</head>
